<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanvas</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <svg id="svgApp" >
        <defs>
            <filter id="f1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" />

        </defs>
        <g id="canvas" x="310" y="400">
            <g>
                <image  xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/kotzhyqfr_grad1jor_1.svg" preserveAspectRatio="none" x="0" y="0" width="612" height="792"></image>
            </g>
            <g>
                <image  xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/kotzhyqfr_grad1jor_2.svg" preserveAspectRatio="none" x="0" y="800" width="612" height="792"></image>
            </g>
            <g>
                <image  xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/kotzhyqfr_grad1jor_3.svg" preserveAspectRatio="none" x="0" y="1600" width="612" height="792"></image>
            </g>
        </g>
    </svg>
    <script src="js/app.js"></script>
</body>
</html>
